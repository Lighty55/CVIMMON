CALIPSO_ENABLED: "{{ INVENTORY_DISCOVERY is defined and INVENTORY_DISCOVERY.enabled }}"

CALIPSO_BASE_PREVIOUS_TAG:
CALIPSO_MONGO_PREVIOUS_TAG:
CALIPSO_API_PREVIOUS_TAG:
CALIPSO_SCAN_PREVIOUS_TAG:

CALIPSO_SSH_KEY_LOCATION: /var/lib/calipso/cloudpulse_id_rsa

CALIPSO_MONGO_SERVICE_HOST: 127.0.0.1
CALIPSO_MONGO_SERVICE_PORT: 27017
CALIPSO_MONGO_SERVICE_USER: calipso
CALIPSO_MONGO_SERVICE_AUTH_DB: calipso
CALIPSO_API_SERVICE_BIND_PORT: 8747
CALIPSO_API_SERVICE_SSH_PORT: 40022
CALIPSO_API_CONFIG_DESTINATION: /calipso/api/api_auth_config.json
CALIPSO_SCAN_SERVICE_SSH_PORT: 30022
PASSWORD_VARS: CALIPSO_API_SERVICE_PWD,CALIPSO_MONGO_SERVICE_PWD

INTERNAL_PROTOCOL: http
CALIPSO_RPM_VERSION: 0.8.0-1
CALIPSO_PYTHON_ELASTICSEARCH_VERSION: 7.0.4-1.el7.noarch

# Container directory mappings
CALIPSO_API_CONFIG_DIR: /var/lib/calipso
CALIPSO_API_CERT_CONFIG_DIR: "{{ CALIPSO_API_CONFIG_DIR }}/cert"
CALIPSO_MONGO_CONFIG_DIR: /data
CALIPSO_MONGO_CERT_CONFIG_DIR: "{{ CALIPSO_MONGO_CONFIG_DIR }}/cert"

# Variables for Calipso SSL
RESTAPI_CERT_DIR: /var/www/mercury
CALIPSO_CERT_STAGED_DIR: "{{ lookup('env', 'HOME') }}/openstack-configs"
CALIPSO_CERT_CFG_DIR: /var/lib/calipso/cert
CALIPSO_CERT_FILENAME: mercury
CALIPSO_CERT_FILES: { CRT: "{{ CALIPSO_CERT_FILENAME }}.crt", KEY: "{{ CALIPSO_CERT_FILENAME }}.key" }
