- name: Check if Magnum conductor is already running
  shell: docker ps -a | grep Up | grep magnumconductor_{{ docker.magnum_conductor.image_tag }} | cut -f1 -d " "
  register: command_result

- name: Setting up magnum database
  shell: >
          docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
          bash -c
          "export TERM=xterm; mysql -h {{ MARIADB_SERVICE_HOST }}
          -u root -p{{ DB_ROOT_PASSWORD }} mysql -e
          \"CREATE DATABASE IF NOT EXISTS {{ MAGNUM_DB_NAME }} DEFAULT CHARACTER SET utf8;
          SET GLOBAL wsrep_debug = 'OFF';
          GRANT ALL PRIVILEGES ON {{ MAGNUM_DB_NAME }}.* TO '{{ MAGNUM_DB_USER }}'@'%' IDENTIFIED BY '{{ MAGNUM_DB_PASSWORD }}';
          SET GLOBAL wsrep_debug = 'ON';
          FLUSH PRIVILEGES\""
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Creating the magnum user
  command: >
           docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
           /usr/bin/ansible localhost -m vim_keystone -a
           "action=user_create
           os_auth_url={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v{{ KEYSTONE_API_VERSION }}
           os_username={{ ADMIN_USER }}
           os_password={{ ADMIN_USER_PASSWORD }}
           os_tenant_name={{ ADMIN_TENANT_NAME }}
           username={{ MAGNUM_KEYSTONE_USER }}
           password={{ MAGNUM_KEYSTONE_PASSWORD }}
           project={{ SERVICE_TENANT_NAME }}
           role=admin"
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Creating the magnum service
  command: >
           docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
           /usr/bin/ansible localhost -m vim_keystone -a
           "action=service_create
           os_auth_url={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v{{ KEYSTONE_API_VERSION }}
           os_username={{ ADMIN_USER }}
           os_password={{ ADMIN_USER_PASSWORD }}
           os_tenant_name={{ ADMIN_TENANT_NAME }}
           service_name=magnum
           service_type=container
           service_description=Containers_Service"
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Creating the magnum endpoints
  command: >
           docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
           /usr/bin/ansible localhost -m vim_keystone -a
           "action=endpoint_create
           os_auth_url={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v{{ KEYSTONE_API_VERSION }}
           os_username={{ ADMIN_USER }}
           os_password={{ ADMIN_USER_PASSWORD }}
           os_tenant_name={{ ADMIN_TENANT_NAME }}
           service_name=magnum
           endpoint_region=RegionOne
           endpoint_internal={{ INTERNAL_PROTOCOL }}://{{ MAGNUM_API_SERVICE_HOST }}:{{ MAGNUM_API_PORT }}/v1
           endpoint_admin={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ MAGNUM_API_PORT }}/v1
           endpoint_public={{ PUBLIC_PROTOCOL }}://{{ KEYSTONE_PUBLIC_SERVICE_HOST }}:{{ MAGNUM_API_PORT }}/v1"
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Creating the magnum domain
  command: >
           docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
           /usr/bin/ansible localhost -m vim_keystone -a
           "action=domain_create
           os_auth_url={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3
           os_username={{ ADMIN_USER }}
           os_password={{ ADMIN_USER_PASSWORD }}
           os_tenant_name={{ ADMIN_TENANT_NAME }}
           domainname=magnum"
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Creating the trustee user
  command: >
           docker exec -t vimconfig_{{ docker.vimconfig.image_tag }}
           /usr/bin/ansible localhost -m vim_keystone -a
           "action=user_create
           os_auth_url={{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3
           os_username={{ ADMIN_USER }}
           os_password={{ ADMIN_USER_PASSWORD }}
           os_tenant_name={{ ADMIN_TENANT_NAME }}
           project={{ SERVICE_TENANT_NAME }}
           username=trustee_domain_admin
           password={{ MAGNUM_DOMAIN_ADMIN_PASSWORD }}
           domainname=magnum
           role=admin"
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Generate a token
  environment:
    OS_AUTH_URL: "{{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3"
    OS_USERNAME: "{{ ADMIN_USER }}"
    OS_PASSWORD: "{{ ADMIN_USER_PASSWORD }}"
    OS_TENANT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_REGION_NAME: "RegionOne"
    OS_PROJECT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_PROJECT_DOMAIN_NAME: "default"
    OS_USER_DOMAIN_NAME: "default"
    OS_IDENTITY_API_VERSION: 3
  shell: openstack token issue -f value -c id
  register: token
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Find magnum user
  environment:
    OS_AUTH_URL: "{{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3"
    OS_USERNAME: "{{ ADMIN_USER }}"
    OS_PASSWORD: "{{ ADMIN_USER_PASSWORD }}"
    OS_TENANT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_REGION_NAME: "RegionOne"
    OS_PROJECT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_PROJECT_DOMAIN_NAME: "default"
    OS_USER_DOMAIN_NAME: "default"
    OS_IDENTITY_API_VERSION: 3
  shell: openstack user list | grep -w " {{ MAGNUM_KEYSTONE_USER }} " | awk '{print $2}'
  register: user
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Ignore lockout for service accounts
  uri:
    method: PATCH
    url: "{{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3/users/{{ user.stdout }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token.stdout }}"
    body: '{"user": {"options": {
            "ignore_lockout_failure_attempts": true,
            "ignore_change_password_upon_first_use": true,
            "ignore_password_expiry": true
            }}}'
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Find trustee_domain_admin user
  environment:
    OS_AUTH_URL: "{{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3"
    OS_USERNAME: "{{ ADMIN_USER }}"
    OS_PASSWORD: "{{ ADMIN_USER_PASSWORD }}"
    OS_TENANT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_REGION_NAME: "RegionOne"
    OS_PROJECT_NAME: "{{ ADMIN_TENANT_NAME }}"
    OS_PROJECT_DOMAIN_NAME: "default"
    OS_USER_DOMAIN_NAME: "default"
    OS_IDENTITY_API_VERSION: 3
  shell: openstack user list | grep -w " trustee_domain_admin " | awk '{print $2}'
  register: user
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Ignore lockout for service accounts
  uri:
    method: PATCH
    url: "{{ INTERNAL_PROTOCOL }}://{{ KEYSTONE_ADMIN_SERVICE_HOST }}:{{ KEYSTONE_ADMIN_SERVICE_PORT }}/v3/users/{{ user.stdout }}"
    headers:
      Content-Type: "application/json"
      X-Auth-Token: "{{ token.stdout }}"
    body: '{"user": {"options": {
            "ignore_lockout_failure_attempts": true,
            "ignore_change_password_upon_first_use": true,
            "ignore_password_expiry": true
            }}}'
  run_once: True
  delegate_to: localhost
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Bootstrap the magnum container
  docker_container:
    name: "magnumconductor_bootstrap"
    image: "{{ docker.common.registry }}/{{ docker.magnum_conductor.name }}:{{ docker.magnum_conductor.image_tag }}"
    volumes:
      - "{{ docker.magnum_conductor.host_data_dir }}:{{ docker.magnum_conductor.host_data_dir }}:ro,z"
      - /etc/localtime:/etc/localtime:ro
      - /var/log/magnum:/var/log/magnum:z
    interactive: yes
    timeout: "{{ DOCKER_API_TIMEOUT }}"
    network_mode: "host"
    env:
      BOOTSTRAP:
  run_once: True
  no_log: "{{ ANSIBLE_SAFE_LOG_OVERRIDE|default(True) }}"
  when: command_result.stdout == ""

- name: Waiting for magnum bootstrap container to exit
  command: docker wait magnumconductor_bootstrap
  failed_when: bootstrap_result.stdout != "0"
  register: bootstrap_result
  run_once: True
  when: command_result.stdout == ""

- name: Cleaning up magnum bootstrap container
  docker_container:
    name: magnumconductor_bootstrap
    image: "{{ docker.common.registry }}/{{ docker.magnum_conductor.name }}:{{ docker.magnum_conductor.image_tag }}"
    state: absent
    timeout: "{{ DOCKER_API_TIMEOUT }}"
  run_once: True
  when: command_result.stdout == ""
